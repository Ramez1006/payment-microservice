# Ativa o perfil de teste
spring.profiles.active=test

# Banco em memória H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto JPA/Hibernate compatível com H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostra as queries SQL no log (útil para depuração)
spring.jpa.show-sql=true

# Cria e dropa tabelas automaticamente no início/fim do teste
spring.jpa.hibernate.ddl-auto=create-drop

# Desabilita cache de SQL para evitar problemas em testes
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configuração do H2 console (opcional, só para depuração)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
